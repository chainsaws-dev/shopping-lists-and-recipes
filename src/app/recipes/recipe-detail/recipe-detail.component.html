<div class="row mt-5">
    <div class="col">
        <img [src]="CurrentRecipe.imagePath" alt="CurrentRecipe.name" class="rounded d-block" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col">
        <h1>
            {{CurrentRecipe.name}}
        </h1>
    </div>   
</div>
<div class="row">
    <div class="col">
        <div class="btn-group">
            <button class="btn btn-outline-primary dropdown-toggle">Manage recipe</button>
            <ul class="dropdown-menu">
                <li><a href="#">To shopping list</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div> 
<div class="row">
    <div class="col-12">
        {{CurrentRecipe.description}}
    </div>   
</div>
<div class="row">
    <div class="col-12">
        Ingridients
    </div>   
</div>
