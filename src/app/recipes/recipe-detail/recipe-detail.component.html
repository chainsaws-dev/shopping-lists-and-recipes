<div class="row mt-5">
  <div class="col">
    <div *ngIf="!CurrentRecipe.ImagePath" class="image-placeholder mx-auto">
      <h4>500x333</h4>
    </div>
    <img *ngIf="CurrentRecipe.ImagePath" [src]="CurrentRecipe.ImagePath" [alt]="CurrentRecipe.Name" class="rounded d-block mx-auto" style="max-height: 333px;">
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>
      {{CurrentRecipe.Name}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col mb-3">
    <div ngbDropdown class="btn-group">
      <button class="btn btn-outline-primary dropdown-toggle" ngbDropdownToggle>Manage recipe</button>
      <ul ngbDropdownMenu class="dropdown-menu">
        <li ngbDropdownItem class="dropdown-item" (click)="OnSendToShoppingList()"><a style="cursor: pointer;">To shopping list</a></li>
        <li ngbDropdownItem class="dropdown-item" routerLink="edit"><a style="cursor: pointer;">Edit recipe</a></li>
        <li ngbDropdownItem class="dropdown-item"><a style="cursor: pointer;" (click)="OnDeleteRecipe()">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <ckeditor class="mb-1" name="recipedescription" [editor]="CurEditor" [ngModel]="CurrentRecipe.Description" (ready)="onReady($event)"></ckeditor>
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        style="cursor: pointer;" *ngFor="let ingredient of CurrentRecipe.Ingredients">
        {{ingredient.Name}}
        <span class="badge badge-primary badge-pill">{{ingredient.Amount}}</span>
      </a>
    </ul>
  </div>
</div>
