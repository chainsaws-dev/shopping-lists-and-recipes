<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Add new</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <div class="list-group-item clearfix" *ngFor="let recipe of recipes">
        <div class="pull-left">
          <a href="#">
            <h4 class="list-group-item-heading">
              {{recipe.name}}
            </h4>
          </a>
          <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="pull-right">
          <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 200px">
        </span>

        <app-recipe-item></app-recipe-item>
      </div>
    </div>
  </div>
</div>
