<div class="row">
  <div class="col ml-1">
    <div class="input-group mb-1">
      <div class="input-group-prepend mt-1">
        <button class="btn btn-outline-primary" [routerLink]="['/recipes','new']">Add</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col ml-1">
    <div class="list-group">
      <app-recipe-item *ngFor="let recipe of recipes; let i=index" [recipe]="recipe" [index]="i"></app-recipe-item>
    </div>
  </div>
</div>
