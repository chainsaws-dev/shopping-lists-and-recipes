<div class="row" *ngIf="!IsLoading">
  <div class="col">
    <div class="input-group mb-1">
      <div class="input-group-prepend mt-1">
        <button class="btn btn-outline-primary" [routerLink]="['/recipes','new']">Add</button>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="!IsLoading">
  <div class="col">
    <div class="list-group">
      <app-recipe-item *ngFor="let recipe of recipes; let i=index" [recipe]="recipe" [index]="i"></app-recipe-item>
    </div>
  </div>
</div>
<div class="text-center">
  <div class="spinner-border" role="status" *ngIf="IsLoading">
    <span class="sr-only">Loading...</span>
  </div>
</div>
