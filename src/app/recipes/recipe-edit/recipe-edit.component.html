<form style="margin-top: 40px;">
  <div class="form-group">
    <h1 *ngIf="editmode">Edit</h1>
    <h1 *ngIf="!editmode">Create</h1>
    <input type="text" id="name" placeholder="Name" class="form-control" style="margin: 3px;" [(value)]="RecipeToEdit.name" #RecipeName>
    <textarea class="form-control" placeholder="Description" style="margin: 3px;" rows="5"
    [(value)]="RecipeToEdit.description" #RecipeDescription></textarea>
    <button type="button" class="btn btn-outline-primary" style="margin: 3px;" (click)="fileInput.click()">
      <span>Upload image</span>
      <input #fileInput type="file" class="form-control-file" (change)="onFileInput($event)" style="display:none;" />
    </button>
    <button class="btn btn-outline-primary" style="margin: 3px;" (click)="OnSaveClick(RecipeName.value, RecipeDescription.value)">Save</button>
    <h4 style="margin: 3px;">List of ingredients</h4>
    <div class="row">
      <div class="col">
        <form>
          <div class="row">
            <div class="input-group mt-1">
              <div class="col-sm-9 form-group">
                <input type="text" id="name" placeholder="Name" class="form-control" style="margin-left: 3px;" #NameInput>
              </div>
              <div class="col form-group">
                <input type="number" id="amount" placeholder="Amount" class="form-control" #AmountInput>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-primary" style="margin-left: 3px;" type="submit"
                    (click)="onAddNewIngredient(NameInput, AmountInput)">Add</button>
                  <button class="btn btn-outline-danger" type="button" (click)="onDeleteSelectedIngredient()"
                    *ngIf="CurrentSelectedItem">Delete</button>
                  <button class="btn btn-outline-secondary" type="button" (click)="onClearAllIngredients()"
                    *ngIf="GetIngredientsLength()!==0">Clear</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <ul class="list-group" style="margin: 3px;">
      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        style="cursor: pointer;" *ngFor="let ingredient of RecipeToEdit.ingredients" (click)="OnIngredientSelect(ingredient)">
        {{ingredient.name}}
        <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
      </a>
    </ul>
  </div>
</form>
