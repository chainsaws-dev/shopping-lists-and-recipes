<div class="main-parent-login">
  <div class="card mx-auto" style="margin-top: 3px;" *ngIf="!IsLoading">
    <div class="card-header">
      <h3>Sign In</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="OnSubmitForm(SignupForm)" #SignupForm="ngForm">
        <div class="input-group form-group">
          <input type="email" name="email" class="form-control" placeholder="E-mail" ngModel email required>
        </div>
        <div class="input-group form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" ngModel required
            minlength='6'>
        </div>
        <div class="row align-items-center remember">
          <input type="checkbox">Remember Me
        </div>
        <div class="form-group float-right">
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="submit" class="btn btn btn-outline-primary"
                [disabled]="SignupForm.invalid">{{ LoginMode ? 'Login' : 'Sign up'}}</button>
              <button type="button" class="btn btn btn-outline-primary" (click)="onSwitchMode()">Switch to
                {{ LoginMode ? 'sign up' : 'sign in'}}</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center">
        <a href="#">Forgot your password?</a>
      </div>
    </div>
    <div style="padding: 3px;">
      <div class="alert alert-danger" role="alert" *ngIf="authError">
        {{ authError | lowercase }}
      </div>
      <div class="alert alert-success" role="alert" *ngIf="loggedIn">
        Login success!
      </div>
    </div>
  </div>
  <div class="text-center">
    <div class="spinner-border" role="status" *ngIf="IsLoading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
