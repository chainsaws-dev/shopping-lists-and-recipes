<div class="card mx-auto">
  <div class="card-header">
    <h3>Sign In</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="input-group form-group">
        <input type="email" name="email" class="form-control" placeholder="E-mail" id="email">
      </div>
      <div class="input-group form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" id="password">
      </div>
      <div class="row align-items-center remember">
        <input type="checkbox">Remember Me
      </div>
      <div class="form-group float-right">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="submit" class="btn btn btn-outline-primary">Login</button>
            <button type="button" class="btn btn btn-outline-primary">Sign up</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <a href="#">Forgot your password?</a>
    </div>
  </div>
</div>
