<div class="main-parent-login">
  <div class="card mx-auto" style="margin-top: 3px;" *ngIf="!IsLoading">
    <div class="card-header">
      <h3>{{ LoginMode? 'Sign in' : 'Sign up'}}</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="OnSubmitForm(SignupForm)" #SignupForm="ngForm">
        <div class="input-group form-group">
          <input type="email" name="email" class="form-control" placeholder="E-mail" placement="right" ngbTooltip="Real email required" ngModel email required>
        </div>
        <div class="input-group form-group" *ngIf="!LoginMode">
          <input type="text" name="name" class="form-control" placeholder="Name" ngModel>
        </div>
        <div class="input-group form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" ngModel required
            minlength='6' placement="right" ngbTooltip="Minimum 6 chars">
        </div>
        <div class="form-group float-right">
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="submit" class="btn btn btn-outline-primary"
                [disabled]="SignupForm.invalid">{{ LoginMode ? 'Login' : 'Sign up'}}</button>
              <button type="button" class="btn btn btn-outline-primary" (click)="onSwitchMode()">To
                {{ LoginMode ? 'sign up' : 'sign in'}}</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center">
        <a href="/reset-password" *ngIf="LoginMode">Forgot your password?</a>
        <a href="/confirm-email" *ngIf="!LoginMode">No confirmation email?</a>
      </div>
    </div>
    <div style="padding: 3px" *ngIf="ShowMessage">
      <ngb-alert *ngIf="ShowMessage" [type]="MessageType" (close)="ShowMessage = false">{{ ResponseFromBackend.Error.Message }}</ngb-alert>
    </div>
  </div>
  <div class="text-center">
    <div class="spinner-border" role="status" *ngIf="IsLoading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
