<div class="main-parent-login">
  <div class="card mx-auto" style="margin-top: 3px;" *ngIf="!IsLoading">
    <div class="card-header">
      <h3>{{ !ResetPasswordMode ? 'Confirm email' : 'Reset password'}}</h3>
    </div>
    <div class="card-body" *ngIf="!Token || ResetPasswordMode">
      <form #ResendConfEmailForm="ngForm" (ngSubmit)="OnSubmitForm(ResendConfEmailForm)">
        <div class="input-group form-group">
          <input type="email" name="email" class="form-control mb-3" placeholder="E-mail" placement="right" ngbTooltip="Registered email required" ngModel email required *ngIf="!Token">
          <input type="password" name="newpassword" class="form-control mb-3" placeholder="New password" ngModel minlength='6' placement="right" ngbTooltip="Minimum 6 chars" required *ngIf="ResetPasswordMode && Token">
        </div>
        <div class="form-group float-right" *ngIf="!Token || ResetPasswordMode">
          <div class="input-group">
            <button type="submit" class="btn btn btn-outline-primary"
            [disabled]="ResendConfEmailForm.invalid">{{ResetPasswordMode && Token ? 'Save' : 'Send'}}</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center">
        <a href="/">Back</a>
      </div>
    </div>
    <div style="padding: 3px" *ngIf="ShowMessage">
      <ngb-alert *ngIf="ShowMessage" [type]="MessageType" (close)="ShowMessage = false">{{ ResponseFromBackend.Error.Message }}</ngb-alert>
    </div>
  </div>
  <div class="text-center">
    <div class="spinner-border" role="status" *ngIf="IsLoading">
      <span class="visually-hidden-focusable">Loading...</span>
    </div>
  </div>
</div>
