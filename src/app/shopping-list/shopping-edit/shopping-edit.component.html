<div class="row">
  <div class="col">
    <form (ngSubmit)="editmode ? UpdateItem(f) : AddNewItem(f)" #f="ngForm">
      <div class="row">
        <div class="input-group mt-2 mb-2">
          <div class="col-sm-9 form-group me-1">
            <input type="text" id="name" [placeholder]="'NameSL'|translate" class="form-control"
            name="name" ngModel required>
          </div>
          <div class="col form-group">
            <input type="number" id="amount" [placeholder]="'Amount'|translate" class="form-control"
            name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary me-1" type="submit" [disabled]="f.invalid">{{ (editmode ? 'Update' : 'Add')|translate}}</button>
              <button class="btn btn-outline-danger me-1" type="button" (click)="DeleteSelectedItem()" *ngIf="ShopListServ.CurrentSelectedItem">{{'Delete'|translate}}</button>
              <button class="btn btn-outline-secondary" type="button" (click)="ClearAllItems()" *ngIf="ShopListServ.GetIngredientsLength()!==0">{{'Clear'|translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
