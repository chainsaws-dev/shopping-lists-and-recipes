<div class="row">
  <div class="col">
    <form>
      <div class="row">
        <div class="input-group mt-3">
          <div class="col-sm-9 form-group">
            <input type="text" id="name" placeholder="Name" class="form-control" #NameInput>
          </div>
          <div class="col form-group">
            <input type="number" id="amount" placeholder="Amount" class="form-control" #AmountInput>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary" type="submit" (click)="AddNewItem(NameInput, AmountInput)">Add</button>
              <button class="btn btn-outline-danger" type="button" (click)="DeleteSelectedItem()" *ngIf="ShopListServ.CurrentSelectedItem">Delete</button>
              <button class="btn btn-outline-secondary" type="button" (click)="ClearAllItems()" *ngIf="ShopListServ.GetIngredientsLength()!==0">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
