<div class="row">
  <div class="col">
    <app-shopping-edit 
    (OnAddNewItem)="OnAddedNewItem($event)" 
    (OnDeleteSelectedItem)="OnDeletedSelectedItem($event)" 
    (OnClearItems)="OnClearedAll()"
    [ItemsCount]="ingredients.length" 
    [SelectedItem]="CurrentSelectedItem">
    </app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        style="cursor: pointer;" *ngFor="let ingredient of ingredients" (click)="OnSelectItemShopList(ingredient)">{{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
      </a>
    </ul>
  </div>
</div>
