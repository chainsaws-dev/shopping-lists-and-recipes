<div class="row" *ngIf="!IsLoading">
  <div class="col">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ngb-alert *ngIf="ShowMessage" [type]="MessageType" (close)="ShowMessage = false">{{ ResponseFromBackend.Error.Message }}</ngb-alert>
    <ul class="list-group mb-1">
      <a style="cursor: pointer;" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        [ngClass]="ShopListServ.IsCurrentSelected(ingredient) ? 'active' : ''"
        *ngFor="let ingredient of ingredients" (click)="ShopListServ.SelectItemShopList(ingredient)">{{ ingredient.Name }}
        <span class="badge bg-primary rounded-pill">{{ingredient.Amount}}</span>
      </a>
    </ul>
    <ngb-pagination *ngIf="slcollectionSize>slPageSize"
    [collectionSize]="slcollectionSize"
    [pageSize]="slPageSize"
    [page]="slCurrentPage"
    [rotate]="true"
    [boundaryLinks]="true"
    [maxSize]="11"
    (pageChange)="OnPageChanged($event)"></ngb-pagination>
  </div>
</div>
<div class="text-center">
  <div class="spinner-border" role="status" *ngIf="IsLoading">
    <span class="visually-hidden-focusable">{{ 'Loading'|translate }}</span>
  </div>
</div>
