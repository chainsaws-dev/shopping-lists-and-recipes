<div class="row">
  <div class="col">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a style="cursor: pointer;" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        [ngClass]="ShopListServ.IsCurrentSelected(ingredient) ? 'active' : ''"
        *ngFor="let ingredient of ingredients" (click)="ShopListServ.SelectItemShopList(ingredient)">{{ ingredient.Name }}
        <span class="badge badge-success badge-pill">{{ingredient.Amount}}</span>
      </a>
    </ul>
  </div>
</div>
