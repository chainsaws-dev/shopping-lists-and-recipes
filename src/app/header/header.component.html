<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="LoggedIn && SecondFactor">
  <div class="container-fluid">
    <a href="#" class="navbar-brand">{{ 'SiteTitle'|translate }}</a>
    <ul class="nav nav-tabs me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a routerLink="/recipes" routerLinkActive="active" class="nav-link">
          {{ 'Recipes'|translate }}
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/shopping-list" routerLinkActive="active" class="nav-link" *ngIf="UserAdmin">
          {{ 'ShoppingList'|translate }}
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/admin" routerLinkActive="active" class="nav-link" *ngIf="UserAdmin">
          {{ 'Admin'|translate }}
        </a>
      </li>
    </ul>
    <div class="nav">
      <button class="btn btn-outline-secondary me-1" placement="bottom" [ngbTooltip]="'ViewProfile'|translate" type="button"
        routerLinkActive="active" routerLink="/profile">{{UserEmail}}</button>
      <button class="btn btn-outline-primary me-1" type="button" (click)="OnLogout()">{{ 'SignOut'|translate }}</button>
    </div>

    <form (ngSubmit)="SearchRecipes(searchform)" class="d-flex" #searchform="ngForm">
      <input class="form-control me-1" type="search" [placeholder]="'Search'|translate" ngModel name="searchreq" required>
      <button class="btn btn-outline-primary" type="submit" [disabled]="searchform.invalid">{{ 'Search'|translate }}</button>
    </form>

  </div>
</nav>
