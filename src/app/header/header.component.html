<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;" *ngIf="LoggedIn && SecondFactor">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Recipe book</a>
    </div>
    <div class="navbar-expand">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a routerLink="/recipes" routerLinkActive="active" class="nav-link">
            Recipes
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/shopping-list" routerLinkActive="active" class="nav-link" *ngIf="UserAdmin">
            Shopping list
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin" routerLinkActive="active" class="nav-link" *ngIf="UserAdmin">
            Admin
          </a>
        </li>
      </ul>
      <form (ngSubmit)="SearchRecipes(searchform)" class="d-flex" #searchform="ngForm">
        <button class="btn btn-outline-secondary" placement="bottom" ngbTooltip="View profile" type="button" routerLinkActive="active" routerLink="/profile">{{UserEmail}}</button>
        <button class="btn btn-outline-primary" type="button" (click)="OnLogout()">Sign out</button>
        <input  class="form-control me-2" type="search" placeholder="Search" ngModel name="searchreq" required>
        <button class="btn btn-outline-primary" type="submit" [disabled]="searchform.invalid">Search</button>
      </form>      
    </div>
  </div>
</nav>
