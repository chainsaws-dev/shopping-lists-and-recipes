<div class="main-parent-login">
  <div class="card mx-auto" style="margin-top: 3px;" *ngIf="!IsLoading">
    <div class="card-header">
      <h3>Second factor</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="OnSubmitForm(SignupForm)" #SignupForm="ngForm">
        <div class="input-group form-group">
          <input type="text" name="passkey" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" class="form-control mb-3" placeholder="Passkey" ngModel required
            minlength='6' placement="right" ngbTooltip="Minimum 6 chars">
        </div>
        <div class="form-group float-right">
          <div class="input-group">
              <button type="submit" class="btn btn-outline-primary"
                [disabled]="SignupForm.invalid">Check</button>
          </div>
        </div>
      </form>
    </div>
    <div style="padding: 3px" *ngIf="ShowMessage">
      <ngb-alert *ngIf="ShowMessage" [type]="MessageType" (close)="ShowMessage = false">{{ ResponseFromBackend.Error.Message }}</ngb-alert>
    </div>
  </div>
  <div class="text-center">
    <div class="spinner-border" role="status" *ngIf="IsLoading">
      <span class="visually-hidden-focusable">Loading...</span>
    </div>
  </div>
</div>
