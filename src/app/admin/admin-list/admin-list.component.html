<div class="row" *ngIf="!IsLoading">
  <div class="col">
    <ngb-alert *ngIf="ShowMessage" [type]="MessageType" (close)="ShowMessage = false">{{ ResponseFromBackend.Error.Message }}</ngb-alert>
    <ul class="list-group">
      <a style="cursor: pointer;" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        [ngClass]="AdminServ.IsCurrentSelected(User) ? 'active' : ''"
        *ngFor="let User of Users" (click)="AdminServ.SelectItemUsersList(User)">{{ User.Email }}
        <span class="badge badge-success badge-pill">{{User.IsAdmin ? 'admin' : 'user'}}</span>
      </a>
    </ul>
    <ngb-pagination *ngIf="usCollectionSize>usPageSize"
    [collectionSize]="usCollectionSize"
    [pageSize]="usPageSize"
    [page]="usCurrentPage"
    [rotate]="true"
    [boundaryLinks]="true"
    [maxSize]="11"
    (pageChange)="OnPageChanged($event)"></ngb-pagination>
  </div>
</div>
<div class="text-center">
  <div class="spinner-border" role="status" *ngIf="IsLoading">
    <span class="sr-only">Loading...</span>
  </div>
</div>
